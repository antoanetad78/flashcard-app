<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <header>
        <div id="headers">
            <h1>Learn Dutch</h1>
            <h2>Leer Nederlands</h2>
        </div>
        <div id="buttons">
            <select name="categories" id="categories" onchange="changeCategory()">
                <option value="vehicles">Vehicles</option>
                <option value="animals">Animals</option>
                <option value="cityscapes">Cityscapes</option>
                <option value="furniture">Furniture</option>
                <option value="food">Food</option>
            </select>
            <button onclick="createFlashcard('picture')">Picture</button>
            <button onclick="createFlashcard('word')">Word</button>
        </div>
    </header>
    <main>
        <section id="flashcard-container">
            <div id="flashcard" onclick="flipCard()">

            </div>
            <button onclick="createFlashcard(currentMode)">Next question</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
